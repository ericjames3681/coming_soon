<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Something Special Games</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Akshar&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				background-image: url("./farhan-nsrdn-uyvK8hrKex8-unsplash.jpg");
				background-repeat: no-repeat;
				background-position: center center;
				background-attachment: fixed;
				background-size: cover;
			}
			h1 {
				text-align: center;
				font-family: "Akshar", sans-serif;
				font-size: 84px;
				margin-top: 30vh;
				color: rgb(114, 114, 114);
				transform: scale(0.5);
				animation: scale 6s forwards cubic-bezier(0.5, 1, 0.89, 1);
			}

			@media screen and (max-width: 860px) {
				h1 {
					font-size: 62px;
					text-align: center;
				}
				body {
					background-image: url("./Sky@2x.png");
					background-size: cover;
				}
			}

			@media screen and (max-width: 620px) {
				h1 {
					font-size: 32px;
					text-align: center;
				}
			}

			@media screen and (max-width: 376px) {
				h1 {
					font-size: 22px;
					text-align: center;
				}
			}

			@keyframes scale {
				100% {
					transform: scale(1);
				}
			}
			span {
				opacity: 0;
				animation-name: fadeIn;
				animation-duration: 1s;
				animation-fill-mode: forwards;
				/* animation-timing-function: ease-in; */
			}

			span:nth-child(1) {
				animation-delay: 0.4s;
			}
			span:nth-child(2) {
				animation-delay: 0.6s;
			}
			span:nth-child(3) {
				animation-delay: 0.8s;
			}
			span:nth-child(4) {
				animation-delay: 1s;
			}
			span:nth-child(5) {
				animation-delay: 1.2s;
			}
			span:nth-child(6) {
				animation-delay: 1.4s;
			}
			span:nth-child(7) {
				animation-delay: 1.6s;
			}
			span:nth-child(8) {
				animation-delay: 1.8s;
			}
			span:nth-child(9) {
				animation-delay: 2s;
			}
			span:nth-child(10) {
				animation-delay: 2.2s;
			}
			span:nth-child(11) {
				animation-delay: 2.4s;
			}
			span:nth-child(12) {
				animation-delay: 2.6s;
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<h1>
			<span>C&nbsp;</span>
			<span>O&nbsp;</span>
			<span>M&nbsp;</span>
			<span>I&nbsp;</span>
			<span>N&nbsp;</span>
			<span>G&nbsp;</span>

			<span>&nbsp;&nbsp;&nbsp;</span>
			<span>S&nbsp;</span>
			<span>O&nbsp;</span>
			<span>O&nbsp;</span>
			<span>N&nbsp;</span>
		</h1>
	</body>
</html>
